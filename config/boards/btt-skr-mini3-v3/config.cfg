# not all aliases are set yet, but diag pins my be usefull in future (i.e detecting skipped steps on extruder)
[board_pins skr_e3mini_v3_tmc2209]
aliases:
# steppers
  uart_pin=PC11,
  x_step_pin=PB13,   x_dir_pin=PB12,   x_enable_pin=PB14,   x_diag_pin=PC0,   x_endstop_pin=PC0,   #x_uart_address=0,   #x_uart_pin=PC11,
  y_step_pin=PB10,   y_dir_pin=PB2,   y_enable_pin=PB11,   y_diag_pin=PC1,   y_endstop_pin=PC1,   #y_uart_address=2,   #y_uart_pin=PC11,
  z0_step_pin=PB0,  z0_dir_pin=PC5,  z0_enable_pin=PB1,  z0_uart_pin=PC11,  z0_diag_pin=PC2,  z_endstop_pin=PC2,   #z_uart_address=1,  #z0_uart_pin=PC11,
  e_step_pin=PB3,   e_dir_pin=PB4,   e_enable_pin=PD1,   e_diag_pin=PA0,   e_heater_pin=PC8,  e_sensor_pin=PA0,   #e_uart_address=3,   #e_uart_pin=PC11,
# accel
#  adxl345_cs_pin=PB12, adxl345_sclk_pin=PB13, adxl345_mosi_pin=PB15,  adxl345_miso_pin=PB14,

# auto leveling
  bltouch_sensor_pin=PC14,   bltouch_control_pin=PA1,
#  probe_pin=PE4,

# fans
  fan_part_cooling_pin=PC7,
  fan_toolhead_cooling_pin=PC6,
  fan_controller_board_pin=PB15,

# Bed heater
  heater_bed_heating_pin=PC9,
  heater_bed_sensor_pin=PC4,
  
## Expansion ports
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>


[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_3E0052000350415339373620-if00
# restart_method: command


[temperature_sensor SKR_3miniV3]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

